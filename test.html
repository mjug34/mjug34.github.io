<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zapytanie po "?"</title>
</head>
<body>
    <h1>Zapytanie po "?"</h1>
    <p>Zapytanie znajdujące się po "?" w adresie URL: <span id="query">Pobieranie zapytania...</span></p>

    <script>
        // Pobranie adresu URL
        const queryString = window.location.search;
        
        // Sprawdzenie czy istnieje zapytanie po "?"
        if (queryString !== '') {
            // Wyświetlenie zapytania po "?"
            document.getElementById('query').textContent = queryString.substring(1);
        } else {
            document.getElementById('query').textContent = 'Brak zapytania po "?"';
        }
    </script>
</body>
</html>
